<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes de contato</ion-title>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/contatos"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Digite seu nome" [(ngModel)]="nome"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Digite seu e-mail" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Digite seu telefone" [(ngModel)]="telefone"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="enviarContato()">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
